<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors | Ultimate Battle</title>
    <meta name="author" content="Amey Thakur & Mega Satish">
    <meta name="description"
        content="Play the ultimate Rock Paper Scissors game against the computer. Premium design and smooth animations.">
    <link rel="icon" type="image/png" href="favicon.png">

    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Background Animations -->
    <div class="bg-shape shape-1"></div>
    <div class="bg-shape shape-2"></div>

    <div class="game-container">
        <header class="header">
            <h1 class="main-title">Rock Paper Scissors</h1>
            <div class="score-board">
                <div class="score-badge">
                    Player <span id="player-score" class="score-value">0</span>
                </div>
                <div class="score-badge">
                    CPU <span id="computer-score" class="score-value">0</span>
                </div>
            </div>
        </header>

        <main>
            <div class="arena">
                <div class="hand-display">
                    <span id="player-hand" class="hand-icon">‚úäüèª</span>
                    <div class="player-label">You</div>
                </div>

                <div class="hand-display">
                    <span id="computer-hand" class="hand-icon">‚úäüèª</span>
                    <div class="player-label">CPU</div>
                </div>
            </div>

            <div id="status-msg" class="status-msg">
                Choose your weapon!
            </div>

            <div class="controls">
                <button class="btn-choice" data-choice="rock" title="Rock">
                    <i class="fas fa-hand-rock"></i>
                </button>
                <button class="btn-choice" data-choice="paper" title="Paper">
                    <i class="fas fa-hand-paper"></i>
                </button>
                <button class="btn-choice" data-choice="scissors" title="Scissors">
                    <i class="fas fa-hand-scissors"></i>
                </button>
            </div>
        </main>

        <footer class="main-footer">
            <p>2022 &copy; All Rights Reserved | Designed and Developed by
                <a href="https://github.com/Amey-Thakur" target="_blank" rel="noopener noreferrer">Amey Thakur</a> &
                <a href="https://github.com/msatmod" target="_blank" rel="noopener noreferrer">Mega Satish</a>
            </p>
        </footer>
    </div>

    <!-- Scripts -->
    <script src="js/sound.js"></script>
    <script src="js/game.js"></script>
    <script src="js/ui.js"></script>

    <script>
        // Prevent context menu and selection for game-like feel
        document.addEventListener('contextmenu', e => e.preventDefault());
        document.addEventListener('selectstart', e => e.preventDefault());
    </script>
</body>

</html>
