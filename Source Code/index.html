<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ROCK PAPER SCISSORS | Amey & Mega</title>
  <meta name="author" content="Amey Thakur & Mega Satish">
  <meta name="description"
    content="A premium, playful, and neat implementation of the classic Rock Paper Scissors game.">
  <link rel="icon" type="image/png" href="favicon.png">

  <!-- Security Meta Tags -->
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self'; script-src 'self' 'unsafe-inline' https://kit.fontawesome.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://kit.fontawesome.com; img-src 'self' data: https:; font-src 'self' https://fonts.gstatic.com https://kit.fontawesome.com https://ka-f.fontawesome.com;">
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <meta name="referrer" content="strict-origin-when-cross-origin">
  <link rel="canonical" href="https://amey-thakur.github.io/ROCK-PAPER-SCISSORS/">

  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <!-- Background Elements for Visual Depth -->
  <div class="bg-shape shape-1"></div>
  <div class="bg-shape shape-2"></div>

  <div class="glass-container">
    <header class="header">
      <div class="brand">
        <h1>R P S</h1>
        <span class="subtitle">ROCK PAPER SCISSORS</span>
      </div>

      <div class="stats-bar">
        <div id="score" class="score-board">
          <!-- Populated by JS -->
        </div>
        <div id="streak-display" class="streak-badge">
          <!-- Populated by JS -->
        </div>
      </div>

      <button id="restart" class="restart-btn" style="display: none;">
        <i class="fas fa-redo-alt"></i> New Game
      </button>
    </header>

    <main>
      <h2 class="prompt-text">Choose Your Weapon</h2>

      <div class="choices">
        <div class="choice-container" id="rock" role="button" tabindex="0" aria-label="Choose Rock">
          <i class="choice fas fa-hand-rock fa-5x"></i>
          <span class="choice-label">Rock</span>
        </div>
        <div class="choice-container" id="paper" role="button" tabindex="0" aria-label="Choose Paper">
          <i class="choice fas fa-hand-paper fa-5x"></i>
          <span class="choice-label">Paper</span>
        </div>
        <div class="choice-container" id="scissors" role="button" tabindex="0" aria-label="Choose Scissors">
          <i class="choice fas fa-hand-scissors fa-5x"></i>
          <span class="choice-label">Scissors</span>
        </div>
      </div>
    </main>
  </div>

  <!-- Result Modal -->
  <div class="modal" aria-hidden="true">
    <div id="result" class="modal-content glass-card">
      <!-- Injected by JS -->
    </div>
  </div>

  <footer class="glass-footer">
    <p>Designed & Developed by <span class="highlight">Amey Thakur</span> & <span class="highlight">Mega Satish</span>
    </p>
    <div class="citation-date">March 13, 2022</div>
  </footer>

  <!-- Scripts -->
  <script src='https://kit.fontawesome.com/3da1a747b2.js' crossorigin="anonymous"></script>
  <script type="module" src="./js/main.js"></script>
</body>

</html>
