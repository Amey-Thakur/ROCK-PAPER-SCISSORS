<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>AMEY & MEGA</title>
  <meta name="author" content="Amey Thakur & Mega Satish">
  <link rel="stylesheet" href="./style.css">

</head>

<body>
  <!-- partial:index.partial.html -->
  <div class="container">
    <header class="header">
      <h1>ROCK PAPER SCISSORS</h1>
      <button id="restart" class="restart-btn">RESTART GAME</button>
      <div id="score" class="score">
        <p>player: 0</p>
        <p>Computer: 0</p>
      </div>
    </header>
    <h2>MAKE YOUR SELECTION</h2>
    <!-- 
        Player Choices:
        Three options displayed using Font Awesome icons for Rock, Paper, Scissors.
        CSS Grid is used to arrange them horizontally.
    -->
    <div class="choices">
      <i id="rock" class="choice fas fa-hand-rock fa-10x"></i>
      <i id="paper" class="choice fas fa-hand-paper fa-10x"></i>
      <i id="scissors" class="choice fas fa-hand-scissors fa-10x"></i>
    </div>
  </div>

  <!-- Modal -->
  <!-- 
      Result Modal:
      A modal dialog that appears after each round to display the result.
      CSS animation ('modalopen') provides a fade-in effect.
  -->
  <div class="modal">
    <div id="result" class="modal-content"></div>
  </div>
  <!-- partial -->
  <script src='https://kit.fontawesome.com/3da1a747b2.js'></script>
  <script src="./script.js"></script>

  <br>
  <br>
  <br>

  <footer>
    <center>
      <p style="color:#1500ff">AMEY & MEGA</p>
    </center>
  </footer>
</body>

</html>
